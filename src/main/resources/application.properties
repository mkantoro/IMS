spring.datasource.url=jdbc:mysql://localhost:3306/ims
spring.datasource.username=ims
spring.datasource.password=ims
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
